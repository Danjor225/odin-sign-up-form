<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="doc-container">

        <div id="image-container">
            
            <div id="logo-container"><img id="odin-logo" src="images/odin-lined.png" alt="Odin Project Logo"><span>odin</span></div>
            <p id="photo-credit">Photo by <a href="https://unsplash.com/@kencheungphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ken Cheung</a> on <a href="https://unsplash.com/photos/brown-rocky-mountain-under-blue-sky-during-night-time-nBsIjqKP9hI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>


        <div id="form-container">
            <div id="first-para-container">
                <p>
                    This is not a real online service! You need to do something like this in your life to help
                    you realise your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>
                    You <em>know</em> you want to!
                </p>
            </div>
            <form id="my-form" action="#" method="post">
                <header id="form-header">Let's Do This!</header>
                
                
                <div id="input-container">
                    <div id="first-row-container">
                        <label for="f-name">First Name:</label>
                        <input type="text" id="f-name" name="first_name" placeholder="Barry">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="barry@gmail.com">
                        <label for="p-word">Password:</label>
                        <input type="password" id="p-word" name="password" required>
                    </div>
                    
                    
                    <div id="second-row-container">
                        <label for="s-name">Second Name:</label>
                        <input type="text" id="s-name" name="second_name" placeholder="Cracker">
                    
                        <label for="p-num">Phone Number:</label>
                        <input type="tel" id="p-num" name="phone_num" placeholder="0234 123 123">
                    
                        <label for="p-word-confirm">Confirm Password:</label>
                        <input type="password" id="p-word-confirm" required>
                    </div>
                </div>

                
            </form>
            <div id="submit-container">
                <button id="submit-button" type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>  
</body>
</html>
